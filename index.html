    <button onclick="openPopup()">click</button>

    <script>
function openPopup() {
  const popup = window.open("", "bouncingWindow", "width=300,height=200");

  // Write bouncing script into popup window
  popup.document.write(`
    <html>
    <head><title>Bounce!</title></head>
    <body style="margin:0;overflow:hidden;background:#f0f0f0;">
      <div id="ball" style="
        width:50px;
        height:50px;
        background:red;
        border-radius:50%;
        position:absolute;
        top:0;
        left:0;
      "></div>
      <script>
        let ball = document.getElementById("ball");
        let x = 0, y = 0;
        let dx = 2, dy = 2;

        function moveBall() {
          let maxX = window.innerWidth - 50;
          let maxY = window.innerHeight - 50;

          x += dx;
          y += dy;

          if (x <= 0 || x >= maxX) dx = -dx;
          if (y <= 0 || y >= maxY) dy = -dy;

          ball.style.left = x + "px";
          ball.style.top = y + "px";

          requestAnimationFrame(moveBall);
        }

        moveBall();
      <\/script>
    </body>
    </html>
  `);
}
</script>
